# docker-compose.yml

version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: loginov_remind_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-remind}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-remind_secret}
      POSTGRES_DB: ${DB_NAME:-loginov_remind}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-remind}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app_network

  # Redis (для кэша и очередей)
  redis:
    image: redis:7-alpine
    container_name: loginov_remind_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app_network

  # Backend (Bot + API)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: loginov_remind_backend
    restart: unless-stopped
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - WEBAPP_URL=${WEBAPP_URL}
      - DATABASE_URL=postgresql+asyncpg://${DB_USER:-remind}:${DB_PASSWORD:-remind_secret}@db:5432/${DB_NAME:-loginov_remind}
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=${DEBUG:-false}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app_network

  # Frontend (Mini App)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${API_URL:-http://localhost:8000/api/v1}
    container_name: loginov_remind_frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - app_network

  # Nginx Reverse Proxy (Production)
  nginx:
    image: nginx:alpine
    container_name: loginov_remind_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - backend
      - frontend
    networks:
      - app_network
    profiles:
      - production

volumes:
  postgres_data:
  redis_data:

networks:
  app_network:
    driver: bridge